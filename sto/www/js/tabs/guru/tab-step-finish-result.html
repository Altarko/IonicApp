<ion-view view-title="Результаты" ng-controller="StepFinishCtrl as vm">
    <ion-content>
        <div class="list card">

            <div class="item item-body text-center">
                <!--<h1>Все плохо!</h1>
                <h2 class="subdued">С вероятностью 99%</h2>-->
                <h2>{{vm.results.resultMsg}}</h2>
            </div>

            <br/>
            <div class="item tabs tabs-secondary tabs-icon-top">

                <a class="tab-item" href="#/tab/chats">
                    <i class="icon ion-chatbubble-working"></i>
                    Обратиться в автосервис
                </a>
                <label class="checkbox">
                    <input type="checkbox">
                </label>
                Вызвать эвакуатор
            </div>

        </div>
        <div class="button-bar">
            <a class="button button-balanced"
               ng-click="vm.backToGuru()"
               ng-href="#/tab/guru/whosefault" >В начало</a>
        </div>
    </ion-content>
</ion-view>
