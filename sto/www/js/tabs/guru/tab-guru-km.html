<ion-view view-title="Пробег">
    <ion-content>
        <div class="list list-inset">
            <h3>Пробег Вашего автомобиля:</h3>
            <label class="item item-input">
                <input type="number" placeholder="В километрах" ng-model="km">
            </label>
        </div>
        <div class="button-bar">
            <a class="button">Пропустить</a>
            <a class="button button-balanced" ng-class="{'disabled': !km}" href="#/tab/guru/whosefault">Далее</a>
        </div>
    </ion-content>
</ion-view>
